---
- hosts: routers
  tasks:
    - name: Configure packet forwarding
      lineinfile:
        path: /etc/sysctl.conf
        line: net.ipv4.ip_forward=1
        insertafter: EOF
    - name: Apply sysctl config-file
      shell: sysctl -p
    - name: Install package
      apt:
        pkg:
          - iptables-*
          - strongswan
- hosts: 200.100.200.100
  tasks:
    - name: Configure iptables
      iptables: 
       table: nat
       chain: POSTROUTING
       src_range: 172.20.0.0-172.20.255.255
       out_interface: ens192
       jump: MASQUERADE
    - name: Saved iptables
      community.general.iptables_state:
        state: saved
        path: /etc/iptables/rules.v4
    - name: Set GRE Tunnel
      copy:
        src: ./FW_gre.up
        dest: /etc/FW_gre.up
        mode: "0777"
    - name: Start GRE Tunnel
      shell: /etc/FW_gre.up
      ignore_errors: true
    - name: Set crontab
      lineinfile: 
       path: /etc/crontab
       line: "@reboot root /etc/FW_gre.up"
       insertafter: EOF
    - name: Ipsec Config
      copy:
        src: ./ipsec_FW.conf
        dest: /etc/ipsec.conf
        mode: "0655"
    - name: Ipsec Secrets
      lineinfile: 
       path: /etc/ipsec.secrets
       line: '200.100.100.100 200.100.200.100 : PSK "2022"'
       insertafter: EOF
    - name: Ipsec Start
      shell: ipsec start
      ignore_errors: true
    - name: create static route
      shell: ip route add 192.168.0.0/16 via 10.5.5.1
      ignore_errors: true
    - name: Check Hostname
      command: hostname
      register: hostname
    - name: Set hostname
      hostname:
        name: FW
      when: hostname.stdout != "FW"
    - name: Reboot if hostname was changed
      reboot:
      when: hostname.stdout != "FW"


- hosts: 200.100.100.100
  tasks:
    - name: Configure iptables
      iptables:
        table: nat
        chain: POSTROUTING
        src_range: 192.168.0.0-192.168.255.255
        out_interface: ens192
        jump: MASQUERADE
    - name: Saved iptables
      community.general.iptables_state:
        state: saved
        path: /etc/iptables/rules.v4
    - name: Configure GRE Tunnel
      copy:
        src: ./CSR_gre.up
        dest: /etc/CSR_gre.up
        mode: "0777"
    - name: Start GRE Tunnel
      shell: /etc/CSR_gre.up
      ignore_errors: true
    - name: Set crontab 
      lineinfile:
        path: /etc/crontab
        line: "@reboot root /etc/CSR_gre.up"
        insertafter: EOF
    - name: Ipsec Config
      copy:
        src: ./ipsec_CSR.conf
        dest: /etc/ipsec.conf
        mode: "0655"

    - name: Ipsec Secrets
      lineinfile: 
       path: /etc/ipsec.secrets
       line: '200.100.100.100 200.100.200.100 : PSK "2022"'
       insertafter: EOF
    - name: Ipsec Start
      shell: ipsec start
      ignore_errors: true
    - name: Create static routes
      shell: ip route add 172.20.0.0/16 via 10.5.5.2
      ignore_errors: true

    - name: Check Hostname
      command: hostname
      register: hostname
    - name: Set Hostname
      hostname: 
        name: CSR
      when: hostname.stdout != "CSR"
    - name: After change hostname = reboot
      reboot:
      when: hostname.stdout != "CSR"


